<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <?!= require('_style'); ?>
  </head>

  <body>
    <div id="container">
      <div class="header">
        <div class="stats">
          <div data-month>
            <?= month ?>
          </div>
          <div data-account>
            <?= account ?>
          </div>
          <div <? if(!match) { ?>
            class="match-error"
            <? } ?>
            data-amount>
            <?= amount ?>
          </div>
        </div>
      </div>

      <h4>Transaction History</h4>
      <ul id="list">
        <? for (var i = 0; i < data.length; i++) { ?>
        <?!= include('_newline', data[i]) ?>
        <? } ?>
        <? if (data.length === 0) { ?>
        <li style="margin-top: 3rem; display: flex; justify-content: center; border: none">No entries</li>
        <? } ?>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.8.1/smooth-scrollbar.min.js"></script>
    <script>
      const Scrollbar = window.Scrollbar;
      Scrollbar.init(document.querySelector("#list"), { alwaysShowTracks: true });
    </script>
  </body>
</html>
