<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap");

  :root {
    --text-color-extralight: rgba(0, 0, 0, 0.4);
    --text-color-light: rgba(0, 0, 0, 0.65);
    --text-normal: rgba(0, 0, 0, 0.87);

    --font-light: 300;
    --font-regular: 400;
    --font-medium: 500;
    --font-bold: 500;
    --font-heavy: 900;
  }

  html,
  body {
    font-family: "Roboto", sans-serif;
    font-weight: var(--font-regular);
    font-size: 13px;
    color: var(--text-normal);
    margin: 0;
    padding: 0;
  }

  h4 {
    font-size: 16px;
    font-weight: var(--font-regular);
    padding: 0 8px;
    margin-block-start: 0.67em;
    margin-block-end: 0.33em;
  }

  h4::after {
    display: flex;
    content: "";
    background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><line x1="0" y1="0" x2="64" y2="0" stroke="green" stroke-width="4" /></svg>');
    background-size: 100px 100px;
    height: 2px;
    width: 100px;
  }

  .header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-end;
    padding: 8px;
  }

  .header > .stats {
    display: flex;
    flex-direction: column;
  }

  div[data-month] {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-color-extralight);
  }

  div[data-amount] {
    font-size: 28px;
    font-weight: var(--font-regular);
    color: rgba(0, 0, 0, 1);
    margin-top: 2px;
    margin-left: -3px;
    padding: 2px;
    border-radius: 8px;
    border: 1px solid rgba(0, 0, 0, 0);
  }

  .match-error {
    border-color: #d01515 !important;
  }

  div[data-account] {
    font-size: 12px;
    font-weight: var(--font-regular);
    color: var(--text-color-extralight);
  }

  i.invoice {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    height: 16px;
    width: 24px;
  }

  i.invoice::after {
    content: "";
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M6 43.95V4.05l3 3 3-3 3 3 3-3 3 3 3-3 3 3 3-3 3 3 3-3 3 3 3-3v39.9l-3-3-3 3-3-3-3 3-3-3-3 3-3-3-3 3-3-3-3 3-3-3Zm5.85-10.75h24.5v-3h-24.5Zm0-7.7h24.5v-3h-24.5Zm0-7.75h24.5v-3h-24.5ZM9 38.9h30V9.1H9ZM9 9.1v29.8Z"/></svg>');
    background-size: 16px;
    height: 16px;
    width: 16px;
    opacity: 0.4;
  }

  button {
    background: #1880382e;
    color: white;
    border: none;
    height: 36px;
    width: 36px;
    font: inherit;
    cursor: pointer;
    outline: inherit;
    border-radius: 19px;
    font-weight: 500;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button.approve::after {
    content: "";
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M18.9 35.7 7.7 24.5l2.15-2.15 9.05 9.05 19.2-19.2 2.15 2.15Z" stroke="green" fill="none" stroke-width="4"/></svg>');
    background-size: 18px 18px;
    height: 18px;
    width: 18px;
  }

  ul#list {
    width: 299px;
    height: 78vh;
    overflow: auto;
  }

  ul#list > div.scroll-content {
    margin-right: 8px;
  }

  .scroll-thumb-y {
    background: rgba(0, 0, 0, 0.15);
  }

  .scrollbar-track-y {
    border-radius: 8px;
  }

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  li {
    padding: 8px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  }

  li:hover {
    background: #efefef;
  }

  li > div {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  li > div.topline {
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 4px;
  }

  .topline > div {
    display: flex;
  }

  .topline > div > a {
    display: inline-flex;
  }

  amount {
    font-weight: var(--font-medium);
  }

  li > div.detail {
    font-size: 12px;
    font-weight: var(--font-medium);
    color: var(--text-color-light);
  }

  li > div.detail > span:first-child {
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    /* number of lines to show */
    line-clamp: 2;
    -webkit-box-orient: vertical;
  }
</style>
